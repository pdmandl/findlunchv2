<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon md="md-menu" name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'BonusPage.title' | translate }}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="onQRClicked($event)">
          <ion-icon name="qr-scanner"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let point of points">
        <div>
          {{point.compositeKey.restaurant.name}}
        </div>
        <div class="item-note" item-right>
          {{ point.points }}
        </div>
      </ion-item>
    </ion-list>
</ion-content>
